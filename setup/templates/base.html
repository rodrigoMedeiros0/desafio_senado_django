{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Desafio Senado{% endblock %}</title>
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon-senado.ico' %}">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

     <!-- CSS Global do Projeto -->
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">

     <!-- CSS App Tarefa -->
     <link rel="stylesheet" href="{% static 'css/tarefas.css' %}">

  </head>
    
    
    {% include 'componentes/navbar.html' %}

    {% if messages %}
      {% include 'componentes/alerta.html' %}
    {% endif %}



    <div class="container d-flex flex-column mt-5" style="max-width: 1200px">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
