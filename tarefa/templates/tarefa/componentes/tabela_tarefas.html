<div class="table-responsive mt-2">

    <div class="mb-3 d-flex justify-content-end gap-3">
  
      <div class="position-relative" style="max-width: 300px;">
        <i class="fas fa-search position-absolute" style="left: 10px; top: 50%; transform: translateY(-50%); color: #aaa;"></i>
        <input type="text" class="form-control ps-5" placeholder="Pesquisar tarefa" style="border: 1px solid #ddd; box-shadow: none;" aria-label="Search">
      </div>
      
      <button class="btn d-flex align-items-center btn-outline-secondary">
        <i class="fas fa-filter me-2"></i> Filtrar
      </button>
    </div>
  
    <table class="table table-striped border">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Responsável</th>
          <th>Título</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for tarefa in tarefas %}
        <tr>
          <td>{{ tarefa.id }}</td>
          <td>{{ tarefa.data_criacao|date:"d/m/Y" }}</td>
          <td class="text-truncate" style="max-width: 150px">
            {{ tarefa.nome_responsavel }}
          </td>
  
          <td>
            <div class="text-truncate" style="max-width: 200px">
              {{ tarefa.titulo }}
            </div>
          </td>
  
          <td>
            <div class="text-truncate" style="max-width: 150px">
              {{ tarefa.descricao }}
            </div>
          </td>
  
          <td style="max-width: 250px">
            <a href="#" class="btn btn-sm btn-success me-2">
              <i class="fas fa-clock me-1"></i> Registrar Hora
            </a>
            <a href="#" class="btn btn-sm btn-info">
              <i class="fas fa-eye me-1"></i> Ver Detalhes
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
